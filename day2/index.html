<!DOCTYPE html>

<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<link rel = "stylesheet" type = "text/css" href = "assets/main.css" />
	</head>

	<body>
		<div id = "wrapper">
			<div id ="clock-container">
				<h1 id = "date">  
				</h1> 

				<h1> 
					<span id = "hours"> 0 </span> : <span id = "minutes"> 00 </span> : <span id = "seconds"> 00 </span> 
				</h1>
			</div>
			<div id = "progress-container">
				<div id = "progress-bar-h"></div>
				<div id = "progress-bar-m"></div>
				<div id = "progress-bar-s"></div>
			</div>

			<div id = "inc-dec-button-container">
				<button id = "inc-btn"> increase </button>
				<button id = "dec-btn"> decrease </button>
			</div>
		</div>

		<script type = "text/javascript" src = "scripts/main.js"></script>
	</body>
</html>
